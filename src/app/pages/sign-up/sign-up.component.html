<!-- signup form (styled like sign-in) -->
<div class="flex h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <div
      class="bg-white dark:bg-night-800 border border-gray-200 dark:border-night-600 rounded-lg p-6 sm:p-8 shadow-sm min-h-[520px] sm:min-h-[620px]">
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-center">
          <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
            Create account <span class="text-primary-500">!</span>
          </h2>
          <p class="text-sm text-gray-400 dark:text-night-200">Create your account and start your free trial</p>
        </div>

        <button type="button" routerLink="/dashboard"
          class="flex w-full items-center justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600">
          <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
          Sign up with Google
        </button>

        <div
          class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500">
          <p class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400">or</p>
        </div>

        <div class="space-y-3 text-left">
          <div class="form__group">
            <div class="relative">
              <input type="text" id="name" formControlName="name"
                [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
                class="peer block w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500 dark:border-night-500 dark:bg-night-700 dark:text-night-400 dark:placeholder-night-200"
                placeholder=" " />
              <label for="name"
                class="rounded-full absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                Full name
              </label>
            </div>
            <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
              <div *ngIf="f['name'].errors['required']">Required field</div>
            </div>
          </div>

          <div class="form__group">
            <div class="relative">
              <input type="text" id="email" formControlName="email"
                [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
                class="peer block w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500 dark:border-night-500 dark:bg-night-700 dark:text-night-400 dark:placeholder-night-200"
                placeholder=" " />
              <label for="email"
                class="rounded-full absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
                Email address
              </label>
            </div>
            <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
              <div *ngIf="f['email'].errors['required']">Required field</div>
              <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
            </div>
          </div>

          <div class="form__group">
            <div class="relative">
              <input [type]="passwordTextType ? 'text' : 'password'" id="password" formControlName="password"
                [ngClass]="{ 'is__invalid-input': submitted && f['password'].errors }"
                class="peer block w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500 dark:border-night-500 dark:bg-night-700 dark:text-night-400 dark:placeholder-night-200 [&::-ms-reveal]:hidden"
                placeholder=" " />
              <label for="password"
                class="rounded-full absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
                Password
              </label>
              <span
                class="absolute top-2.5 right-3 flex items-center justify-center cursor-pointer text-gray-400 dark:text-night-300"
                (click)="togglePasswordTextType()">
                <svg-icon
                  [src]="!passwordTextType ? 'assets/icons/outline/eye-off.svg' : 'assets/icons/outline/eye.svg'"
                  [svgClass]="'h-5 w-5 text-gray-400 dark:text-night-300'">
                </svg-icon>
              </span>
            </div>
            <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
              <div *ngIf="f['password'].errors['required']">Required field</div>
              <div *ngIf="f['password'].errors['minlength']">Minimum 8 characters</div>
            </div>
          </div>

          <div class="form__group">
            <div class="relative">
              <input [type]="passwordTextType ? 'text' : 'password'" id="confirm-password"
                formControlName="confirmPassword"
                [ngClass]="{ 'is__invalid-input': submitted && f['confirmPassword'].errors }"
                class="peer block w-full rounded-md border border-gray-300 px-3 py-2 text-sm placeholder-gray-400 focus:z-10 focus:border-primary-500 focus:outline-none focus:ring-primary-500 dark:border-night-500 dark:bg-night-700 dark:text-night-400 dark:placeholder-night-200 [&::-ms-reveal]:hidden"
                placeholder=" " />
              <label for="confirm-password"
                class="rounded-full absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
                Confirm Password
              </label>
            </div>
            <div *ngIf="submitted && f['confirmPassword'].errors" class="is__invalid-error">
              <div *ngIf="f['confirmPassword'].errors['required']">Required field</div>
              <div *ngIf="f['confirmPassword'].errors['mismatch']">Passwords do not match</div>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between space-x-3">
          <div class="flex items-center">
            <input id="accept-term" name="accept-term" type="checkbox" formControlName="acceptTerms"
              class="h-4 w-4 rounded border border-gray-300 bg-white text-primary-500 focus:invisible checked:bg-primary-500 checked:border-primary-500 dark:border-night-500 dark:bg-night-700 dark:checked:bg-primary-500" />
            <label for="accept-term" class="ml-2 block text-sm text-gray-400 dark:text-night-200">
              I Accept the
              <a class="font-medium text-primary-500 hover:text-primary-400"> Terms </a>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="form.invalid"
          class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400 disabled:opacity-50">
          Create account
        </button>

        <!-- Sign-in link -->
        <div class="text-sm text-gray-400 dark:text-night-200">
          Already have an Account?
          <a routerLink="/auth/sign-in" class="text-primary-500 hover:text-primary-400">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</div>
